        <div class="container" id="contForm">
            <form id="formulario">
                <h1>FORMULARIO</h1>
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" class="form-control" placeholder="Ingresa tu nombre completo"><br>
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" placeholder="Ingresa tu direccion de correo electronico"><br>
                    <label for="tel">Telefono:</label>
                    <input type="text" class="form-control" placeholder="Ingresa tu numero de telefono"><br>
                    <label for="fnac">Fecha de nacimiento:</label>

                    <label for="carrera" id="carrera">Carrera:</label><br>
                    <input type="radio" id="carrera" name="carrera"> Ingenieria Informatica<br>
                    <input type="radio" id="carrera" name="carrera"> Ingenieria Civil Informatica<br>
                    <input type="radio" id="carrera" name="carrera"> Ingenieria Civil Industrial Mencion Informatica<br><br>           

                    <label for="añoIngreso" id="añoIng ">Año de ingreso:</label><br>
                    <input type="text" class="form-control" placeholder="Ingresa tu año de ingreso"><br>

                </div>
